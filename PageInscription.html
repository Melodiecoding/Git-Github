<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Inscription</title>
</head>
<body>
    
    <h1>Inscrivez-vous</h1>

    <form class="formulaire" action="Register">

        <input class="myinput" type="text" placeholder="Nom">
        <input class="myinput" type="text" placeholder="Prénom">
        <input class="myinput" type="text" placeholder="Email">
        <input class="myinput" type="text" placeholder="Téléphone">
        <input class="myinput input-lg" type="text" placeholder="Adresse">
        <input class="myinput" type="text" placeholder="Code Postal">
        <input class="myinput" type="text" placeholder="Ville">
        <button class="mybutton" type="submit">S'inscrire</button>

    </form>
    
</body>
</html>
